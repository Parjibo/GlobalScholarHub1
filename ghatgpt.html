<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     

<script>
var a=parseInt(prompt('enter fist number'))
for(i=1; i<=10; i++)
{
     document.write(a + "x" + i + "=" + (a*i) + "<br>");
}

//factory

for (var number = 1; number <= 5; number++) {
  var result = 1;

  for (var i = 1; i <= number; i++) {
    result = result * i;
  }

  document.write("Factorial of " + number + " is: " + result + "<br>");
}


</script>








</body>
</html>
